<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generated Picture</title>
    <!-- internal css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="wrap">
                    
                <h1>Imagine your Picture here</h1>
                <p>Get your image according to your Imagination</p>
            </div>
            <form action="#"  >
                <div class="form-cont">

                    <input type="text" name="search" id="search" placeholder="Search your Imagination here">
                    <div class="control">
                        <span>Quantity</span>
                        <select name="imgquantity" id="imgquantity" value="Select " class="imgquantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option selected value="4">4</option>
                        </select>
                        <input type="submit" value="Search">
                    </div>
                    
                </div>
            </form>
        </div>
    </header>
    <main>
        <div class="cont">
            <img class="demo-img" src="img/temp1.jpg" alt="Template pic">
            <img src="img/download.png" alt="" class="download">
        </div>
        <div class="cont">
            <img class="demo-img loading" src="img/temp2.jpg" alt="Template pic">
            <img src="img/download.png" alt="" class="download">
        </div>
        <div class="cont">
            <img class="demo-img" src="img/temp3.jpg" alt="Template pic">
            <img src="img/download.png" alt="" class="download">
        </div>
        <div class="cont">
            <img class="demo-img" src="img/temp4.jpg" alt="Template pic">
            <img src="img/download.png" alt="" class="download">
        </div>
    </main>
    <!-- internal script -->
</body>
</html>
